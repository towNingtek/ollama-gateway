services:
  ollama:
    image: ollama/ollama:0.3.12
    container_name: ollama
    restart: unless-stopped
    # （安全建議）如果只給 gateway 用，其實可以先拿掉對外 port，改用內網即可
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_PARALLEL=1
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  models_init:
    image: curlimages/curl:8.11.1
    profiles: ["init"]
    depends_on:
      - ollama
    env_file:
      - .env
    command:
      - sh
      - -lc
      - |
        set -e
        echo "waiting for ollama..."
        until curl -fsS http://ollama:11434/api/version >/dev/null; do sleep 1; done
        MODEL="$${DEFAULT_MODEL:-qwen2:7b-instruct}"
        echo "pulling $${MODEL}"
        curl -fsS http://ollama:11434/api/pull \
          -H "Content-Type: application/json" \
          -d "{\"name\":\"$${MODEL}\"}"
    restart: "no"

  gateway:
    image: yillkid/ollama-gateway:1.0.1
    container_name: ollama-gateway-proxy
    depends_on:
      ollama:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_MODEL=qwen2:7b-instruct      #（可在 .env 覆蓋）
    ports:
      - "8082:8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8082/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
